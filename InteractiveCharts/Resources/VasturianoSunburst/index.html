<html>
<head>
    <title>Vasturiano Sunburst</title>
    <script src="../d3.v6.js"></script>
    <script src="../fileUtil.js"></script>
    <style type="text/css" media="screen">
        body {
            margin: 0;
        }

        svg {
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div id="container"></div>

    <script src="VasturianoSunburst.js"></script>
    <script>
        const color = d3.scaleOrdinal(d3.schemePaired);

        var data = readJSON("VasturianoSunburst/flare.json");
        Sunburst()
            .data(data)
            .label('name')
            .size('size')
            .color((d, parent) => color(parent ? parent.data.name : null))
            .tooltipContent((d, node) => `Size: <i>${node.value}</i>`)
            (document.getElementById('container'));
    </script>
</body>
</html>
